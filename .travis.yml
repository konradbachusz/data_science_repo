sudo: required
services:
  - docker
env:
  global:
    - REGISTRY_USER=myrobot
    # REGISTRY_PASS=...
    - secret: "<something long>"

script:
  - docker build -f mac_de_docker/Dockerfile .
  - docker ps 
  - docker ps -a  

after_script:
  - docker images

before_deploy:
  - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
deploy:
  provider: script
  # commit and push 
  script: docker commit mac_de_docker yennanliu/mac_de_docker:V2 && docker push yennanliu/mac_de_docker:V2
  on:
    branch: master